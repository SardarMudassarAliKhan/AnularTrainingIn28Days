<div class="container mt-4">
  <h2>Register Form</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

    <!-- Username -->
    <div class="mb-3">
      <label>Username</label>
      <input type="text" class="form-control" formControlName="username" placeholder="Enter username">
      <div class="text-danger" *ngIf="f['username'].touched && f['username'].errors">
        <span *ngIf="f['username'].errors['required']">Username is required.</span>
        <span *ngIf="f['username'].errors['noSpace']">No spaces allowed in username.</span>
        <span *ngIf="f['username'].errors['usernameTaken']">This username is already taken.</span>
      </div>
    </div>

    <!-- Password -->
    <div class="mb-3">
      <label>Password</label>
      <input type="password" class="form-control" formControlName="password" placeholder="Enter password">
      <div class="text-danger" *ngIf="f['password'].touched && f['password'].errors">
        <span *ngIf="f['password'].errors['required']">Password is required.</span>
        <span *ngIf="f['password'].errors['minlength']">
          Password must be at least {{ f['password'].errors['minlength'].requiredLength }} characters.
        </span>
      </div>
    </div>

    <!-- Confirm Password -->
    <div class="mb-3">
      <label>Confirm Password</label>
      <input type="password" class="form-control" formControlName="confirmPassword" placeholder="Confirm password">
      <div class="text-danger" *ngIf="registerForm.errors?.['passwordMismatch'] && f['confirmPassword'].touched">
        Passwords do not match.
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">
      Register
    </button>
  </form>
</div>
