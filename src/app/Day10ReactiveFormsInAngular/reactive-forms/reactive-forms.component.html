<div class="container mt-4">
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">

    <!-- Name -->
    <div class="mb-3">
      <label>Name</label>
      <input type="text" class="form-control" placeholder="Enter your name" formControlName="name">
      <div class="text-danger" *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.touched">
        Name is required (min 3 chars).
      </div>
    </div>

    <!-- Email -->
    <div class="mb-3">
      <label>Email</label>
      <input type="email" class="form-control" placeholder="Enter your email" formControlName="email">
      <div class="text-danger" *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched">
        Enter a valid email.
      </div>
    </div>

    <!-- Password -->
    <div class="mb-3">
      <label>Password</label>
      <input type="password" class="form-control" placeholder="Enter your password" formControlName="password">
      <div class="text-danger" *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched">
        Password must be at least 6 characters.
      </div>
    </div>

    <!-- Submit -->
    <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">
      Submit
    </button>
  </form>
</div>
